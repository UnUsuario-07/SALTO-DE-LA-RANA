<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salto de la Rana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #F44336;
            --dark: #2c3e50;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--dark);
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: var(--dark);
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        button, select {
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button.secondary {
            background-color: var(--secondary);
        }
        
        .game-board {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 25px auto;
        }
        
        .frog {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.2s;
        }
        
        .frog.green {
            background-color: var(--primary);
            color: white;
        }
        
        .frog.red {
            background-color: var(--secondary);
            color: white;
        }
        
        .empty {
            width: 60px;
            height: 60px;
            background-color: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 50%;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--primary);
            color: white;
        }
        
        @media (max-width: 600px) {
            .frog, .empty {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-frog"></i> Salto de la Rana <i class="fas fa-frog"></i></h1>
        
        <div class="controls">
            <select id="level">
                <option value="1">1 rana</option>
                <option value="2">2 ranas</option>
                <option value="3" selected>3 ranas</option>
                <option value="4">4 ranas</option>
            </select>
            <button id="reset"><i class="fas fa-redo"></i> Reiniciar</button>
            <button id="stats-btn"><i class="fas fa-chart-bar"></i> Estadísticas</button>
            <span id="moves"><i class="fas fa-shoe-prints"></i> Movimientos: 0</span>
        </div>
        
        <div class="game-board" id="board"></div>
        
        <!-- Modal de Estadísticas -->
        <div id="stats-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2><i class="fas fa-chart-pie"></i> Estadísticas</h2>
                <div>
                    <h3><i class="fas fa-trophy"></i> Ranking</h3>
                    <table id="ranking-table">
                        <thead>
                            <tr>
                                <th>Jugador</th>
                                <th>Movimientos</th>
                                <th>Nivel</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button id="close-stats" class="secondary" style="margin-top: 20px;"><i class="fas fa-times"></i> Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <script>
        // Configuración de Firebase (REEMPLAZA CON TUS DATOS)
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            databaseURL: "https://TU_PROYECTO-default-rtdb.firebaseio.com",
            projectId: "TU_PROYECTO",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Variables del juego
        let moves = 0;
        let frogs = [];
        let currentLevel = 3;
        let currentPlayer = null;

        // Elementos del DOM
        const board = document.getElementById('board');
        const resetBtn = document.getElementById('reset');
        const levelSelect = document.getElementById('level');
        const movesDisplay = document.getElementById('moves');
        const statsBtn = document.getElementById('stats-btn');
        const statsModal = document.getElementById('stats-modal');
        const closeStats = document.getElementById('close-stats');
        const rankingTable = document.getElementById('ranking-table').querySelector('tbody');

        // Inicializar juego
        function initGame() {
            currentLevel = parseInt(levelSelect.value);
            moves = 0;
            movesDisplay.textContent = `Movimientos: ${moves}`;
            
            frogs = [
                ...Array(currentLevel).fill('green'),
                'empty',
                ...Array(currentLevel).fill('red')
            ];
            
            renderBoard();
        }

        // Renderizar tablero
        function renderBoard() {
            board.innerHTML = '';
            frogs.forEach((frog, index) => {
                const div = document.createElement('div');
                if (frog === 'empty') {
                    div.className = 'empty';
                } else {
                    div.className = `frog ${frog}`;
                    div.textContent = frog === 'green' ? '→' : '←';
                    div.addEventListener('click', () => moveFrog(index));
                }
                board.appendChild(div);
            });
        }

        // Mover rana
        function moveFrog(index) {
            const frog = frogs[index];
            if (frog === 'empty') return;
            
            const direction = frog === 'green' ? 1 : -1;
            const nextIndex = index + direction;
            const jumpIndex = index + 2 * direction;
            
            // Movimiento simple
            if (frogs[nextIndex] === 'empty') {
                [frogs[index], frogs[nextIndex]] = [frogs[nextIndex], frogs[index]];
                moves++;
            } 
            // Salto sobre otra rana
            else if (frogs[nextIndex] && frogs[nextIndex] !== frog && frogs[jumpIndex] === 'empty') {
                [frogs[index], frogs[jumpIndex]] = [frogs[jumpIndex], frogs[index]];
                moves++;
            } else {
                return; // Movimiento inválido
            }
            
            movesDisplay.textContent = `Movimientos: ${moves}`;
            renderBoard();
            checkWin();
        }

        // Verificar victoria
        function checkWin() {
            const winState = [
                ...Array(currentLevel).fill('red'),
                'empty',
                ...Array(currentLevel).fill('green')
            ];
            
            if (JSON.stringify(frogs) === JSON.stringify(winState)) {
                const playerName = prompt(`¡Ganaste en ${moves} movimientos! Ingresa tu nombre:`, "Anónimo");
                if (playerName !== null) {
                    currentPlayer = playerName.trim() || "Anónimo";
                    saveScore();
                }
            }
        }

        // Guardar puntuación en Firebase
        function saveScore() {
            const gameData = {
                player: currentPlayer,
                moves: moves,
                level: currentLevel,
                date: new Date().toISOString()
            };

            // Guarda en la base de datos
            database.ref('games').push(gameData)
                .then(() => {
                    console.log("Partida guardada en Firebase");
                    updateStats();
                })
                .catch(error => {
                    console.error("Error al guardar:", error);
                });
        }

        // Actualizar estadísticas desde Firebase
        function updateStats() {
            database.ref('games').orderByChild('moves').limitToLast(10).once('value')
                .then(snapshot => {
                    rankingTable.innerHTML = '';
                    const games = [];
                    
                    snapshot.forEach(childSnapshot => {
                        games.push(childSnapshot.val());
                    });

                    // Ordena por movimientos (ascendente)
                    games.sort((a, b) => a.moves - b.moves);
                    
                    games.forEach((game, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${game.player}</td>
                            <td>${game.moves}</td>
                            <td>${game.level}</td>
                        `;
                        rankingTable.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("Error al cargar datos:", error);
                });
        }

        // Event listeners
        resetBtn.addEventListener('click', initGame);
        levelSelect.addEventListener('change', initGame);
        
        statsBtn.addEventListener('click', () => {
            updateStats();
            statsModal.style.display = 'flex';
        });
        
        closeStats.addEventListener('click', () => {
            statsModal.style.display = 'none';
        });

        // Iniciar el juego
        initGame();
    </script>
</body>
</html>
