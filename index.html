<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salto de la Rana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde: #2ecc71;
            --rojo: #e74c3c;
            --azul: #3498db;
            --morado: #9b59b6;
            --naranja: #e67e22;
            --fondo: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--fondo);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.03)" d="M0,0 L100,0 L100,100 L0,100 Z" /></svg>');
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--verde), var(--azul));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .player-setup {
            margin: 25px auto;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        #player-name {
            padding: 12px 15px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            width: 250px;
            margin-right: 10px;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #player-name:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.3);
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--morado), var(--azul));
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #game-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px auto;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            padding: 10px 15px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        #moves {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .game-board {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px auto;
            perspective: 1000px;
        }

        .frog {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
        }

        .frog::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                            rgba(255,255,255,0.3) 0%, 
                            rgba(255,255,255,0) 50%);
            transform: rotate(45deg);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .frog:hover::before {
            opacity: 1;
        }

        .frog.green {
            background: linear-gradient(45deg, var(--verde), #27ae60);
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .frog.red {
            background: linear-gradient(45deg, var(--rojo), #c0392b);
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .empty {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .empty:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .frog:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .frog:active {
            transform: translateY(0) scale(0.98);
        }

        #dev-panel {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: left;
        }

        #dev-panel h3 {
            color: var(--naranja);
            margin-bottom: 10px;
        }

        #dev-panel small {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        #graph-container {
            font-family: monospace;
            white-space: pre;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .hidden {
            display: none;
        }

        /* Efectos de part√≠culas en el fondo */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: -1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            #game-controls {
                flex-direction: column;
            }
            
            .frog, .empty {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Part√≠culas de fondo -->
    <div id="particles"></div>

    <div class="container">
        <h1>üê∏ ¬°Salto de la Rana! üê∏</h1>
        
        <div class="player-setup" id="player-setup">
            <label for="player-name">Ingresa tu nombre para comenzar:</label>
            <div style="display: flex; justify-content: center; gap: 10px;">
                <input type="text" id="player-name" placeholder="Tu nombre o nickname">
                <button id="start-game">Jugar</button>
            </div>
        </div>

        <div class="controls hidden" id="game-controls">
            <div class="control-group">
                <label for="level">Nivel:</label>
                <select id="level">
                    <option value="1">F√°cil (1 rana)</option>
                    <option value="2">Medio (2 ranas)</option>
                    <option value="3" selected>Dif√≠cil (3 ranas)</option>
                    <option value="4">Experto (4 ranas)</option>
                    <option value="5">Maestro (5 ranas)</option>
                </select>
            </div>
            <button id="reset" style="background: linear-gradient(45deg, var(--naranja), #d35400);">Reiniciar</button>
            <span id="moves">Movimientos: 0</span>
        </div>

        <div class="game-board" id="board"></div>
        
        <div id="dev-panel" class="hidden">
            <h3>üîß Modo Desarrollo</h3>
            <p><small>Presiona Ctrl+Shift+D para ocultar</small></p>
            <div id="graph-container"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // [El resto del c√≥digo JavaScript permanece igual que en la versi√≥n anterior]
        // Solo aseg√∫rate de incluir todo el c√≥digo JavaScript que proporcion√© anteriormente
        // desde la secci√≥n de importaciones de Firebase hasta los event listeners.
    </script>

    <script>
        // Crear part√≠culas de fondo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 600 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tama√±o y posici√≥n aleatorios
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * window.innerWidth;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.bottom = `-${size}px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Inicializar part√≠culas cuando se carga la p√°gina
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
