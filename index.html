<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salto de la Rana</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden { display: none; }
        .frog { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; font-size: 20px; transition: transform 0.2s; }
        .frog.green { background-color: #4CAF50; color: white; }
        .frog.red { background-color: #F44336; color: white; }
        .empty { width: 60px; height: 60px; background-color: #f5f5f5; border: 2px dashed #ccc; border-radius: 50%; }
        .game-board { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin: 25px auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê∏ ¬°Salto de la Rana! üê∏</h1>
        <div class="controls">
            <div class="control-group">
                <label for="level">Nivel:</label>
                <select id="level">
                    <option value="1">1 rana</option>
                    <option value="2">2 ranas</option>
                    <option value="3" selected>3 ranas</option>
                    <option value="4">4 ranas</option>
                    <option value="5">5 ranas</option>
                </select>
            </div>
            <button id="reset">Reiniciar</button>
            <span id="moves">Movimientos: 0</span>
        </div>
        <div class="game-board" id="board"></div>
        
        <div id="dev-panel" class="hidden">
            <h3>üîß Modo Desarrollo</h3>
            <p><small>Presiona Ctrl+Shift+D para ocultar</small></p>
            <div id="graph-container"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";
        import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics.js";

        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB3wLx5mtJLjODg6qNrWl76v2nka_Bhvq8",
            authDomain: "salto-de-la-rana-ab7f9.firebaseapp.com",
            databaseURL: "https://salto-de-la-rana-ab7f9-default-rtdb.firebaseio.com",
            projectId: "salto-de-la-rana-ab7f9",
            storageBucket: "salto-de-la-rana-ab7f9.appspot.com",
            messagingSenderId: "891977313658",
            appId: "1:891977313658:web:5d0f2be7d60cf425e73ac3",
            measurementId: "G-Z56995RQ2J"
        };

        // Inicializa Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const analytics = getAnalytics(app);

        // Funci√≥n para registrar errores
        async function logError(errorType, errorDetails) {
            try {
                await set(ref(database, 'errores/' + Date.now()), {
                    tipo: errorType,
                    detalles: errorDetails,
                    nivel: currentLevel,
                    movimientos: moves,
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString()
                });
                logEvent(analytics, 'error_occurred', {
                    error_type: errorType,
                    level: currentLevel
                });
            } catch (e) {
                console.error("Error al guardar el error:", e);
            }
        }

        // Funci√≥n para registrar eventos del juego
        async function logGameEvent(eventName, eventData) {
            try {
                await set(ref(database, 'eventos/' + Date.now()), {
                    evento: eventName,
                    datos: eventData,
                    timestamp: new Date().toISOString()
                });
                logEvent(analytics, eventName, eventData);
            } catch (e) {
                console.error("Error al guardar evento:", e);
            }
        }

        // Funci√≥n para guardar los datos de la partida completada
        async function saveCompletedGame(level, moves, timeSpent) {
            try {
                const gamesRef = ref(database, 'partidas_completadas');
                const newGameRef = push(gamesRef);
                
                await set(newGameRef, {
                    nivel: level,
                    movimientos: moves,
                    tiempo: timeSpent || 'N/A',
                    fecha: new Date().toISOString(),
                    userAgent: navigator.userAgent
                });
                
                logEvent(analytics, 'partida_completada', {
                    level: level,
                    moves: moves
                });
            } catch (e) {
                console.error("Error al guardar partida completada:", e);
                logError('save_game_error', e.message);
            }
        }

        // Variables del juego
        let moves = 0;
        let frogs = [];
        let currentLevel = 3;
        let devMode = false;
        let startTime = null;

        // Soluciones precalculadas
        const solutions = {
            1: ["Inicio: V _ R", "Paso 1: _ V R", "Paso 2: R V _", "Paso 3: R _ V"],
            2: ["Inicio: V V _ R R", "Paso 1: V _ V R R", "Paso 2: V R V _ R", "Paso 3: V R V R _", "Paso 4: V R _ R V", "Paso 5: _ R V R V", "Paso 6: R _ V R V", "Paso 7: R R V _ V", "Paso 8: R R _ V V"],
            3: ["Inicio: V V V _ R R R", "Paso 1: V V _ V R R R", "Paso 2: V V R V _ R R", "Paso 3: V V R V R _ R", "Paso 4: V V R _ R V R", "Paso 5: V _ R V R V R", "Paso 6: _ V R V R V R", "Paso 7: R V _ V R V R", "Paso 8: R V R V _ V R", "Paso 9: R V R V R V _", "Paso 10: R V R V R _ V", "Paso 11: R V R _ R V V", "Paso 12: R _ R V R V V", "Paso 13: R R _ V R V V", "Paso 14: R R R V _ V V", "Paso 15: R R R _ V V V"]
        };

        // Inicializar juego
        function initGame() {
            try {
                currentLevel = parseInt(document.getElementById('level').value);
                moves = 0;
                document.getElementById('moves').textContent = `Movimientos: ${moves}`;
                
                frogs = [
                    ...Array(currentLevel).fill('green'),
                    'empty',
                    ...Array(currentLevel).fill('red')
                ];
                
                startTime = new Date(); // Registrar tiempo de inicio
                renderBoard();
                logGameEvent('juego_iniciado', { level: currentLevel });
            } catch (error) {
                logError('init_error', error.message);
            }
        }

        // Renderizar tablero
        function renderBoard() {
            try {
                const board = document.getElementById('board');
                board.innerHTML = '';
                
                frogs.forEach((frog, index) => {
                    const div = document.createElement('div');
                    if (frog === 'empty') {
                        div.className = 'empty';
                        div.addEventListener('click', () => moveFrog(index));
                    } else {
                        div.className = `frog ${frog}`;
                        div.textContent = frog === 'green' ? '‚Üí' : '‚Üê';
                        div.addEventListener('click', () => moveFrog(index));
                    }
                    board.appendChild(div);
                });
            } catch (error) {
                logError('render_error', error.message);
            }
        }

        // Mover rana
        function moveFrog(index) {
            try {
                const frog = frogs[index];
                if (frog === 'empty') return;

                const direction = frog === 'green' ? 1 : -1;
                const nextIndex = index + direction;
                const jumpIndex = index + 2 * direction;

                if (frogs[nextIndex] === 'empty') {
                    [frogs[index], frogs[nextIndex]] = [frogs[nextIndex], frogs[index]];
                    moves++;
                    logGameEvent('movimiento_valido', {
                        type: 'simple',
                        from: index,
                        to: nextIndex
                    });
                } else if (frogs[nextIndex] && frogs[nextIndex] !== frog && frogs[jumpIndex] === 'empty') {
                    [frogs[index], frogs[jumpIndex]] = [frogs[jumpIndex], frogs[index]];
                    moves++;
                    logGameEvent('movimiento_valido', {
                        type: 'salto',
                        from: index,
                        over: nextIndex,
                        to: jumpIndex
                    });
                } else {
                    logError('movimiento_invalido', {
                        attemptFrom: index,
                        attemptTo: nextIndex,
                        boardState: frogs.join(',')
                    });
                    return;
                }

                document.getElementById('moves').textContent = `Movimientos: ${moves}`;
                renderBoard();
                checkWin();
            } catch (error) {
                logError('move_error', error.message);
            }
        }

        // Verificar victoria
        function checkWin() {
            try {
                const winState = [
                    ...Array(currentLevel).fill('red'),
                    'empty',
                    ...Array(currentLevel).fill('green')
                ];
                
                if (JSON.stringify(frogs) === JSON.stringify(winState)) {
                    const endTime = new Date();
                    const timeSpent = (endTime - startTime) / 1000; // Tiempo en segundos
                    
                    // Guardar datos de la partida completada
                    saveCompletedGame(currentLevel, moves, timeSpent);
                    
                    logGameEvent('nivel_completado', {
                        level: currentLevel,
                        moves: moves,
                        timeSpent: timeSpent,
                        timestamp: new Date().toISOString()
                    });
                    
                    setTimeout(() => alert(`¬°Ganaste en ${moves} movimientos! üéâ`), 100);
                }
            } catch (error) {
                logError('win_check_error', error.message);
            }
        }

        // Modo desarrollo
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                devMode = !devMode;
                document.getElementById('dev-panel').classList.toggle('hidden', !devMode);
                updateSolutionGraph();
            }
        });

        function updateSolutionGraph() {
            try {
                const graphContainer = document.getElementById('graph-container');
                if (!solutions[currentLevel]) {
                    graphContainer.textContent = "Soluci√≥n no disponible para este nivel.";
                    return;
                }
                graphContainer.textContent = solutions[currentLevel].join('\n');
            } catch (error) {
                logError('solution_graph_error', error.message);
            }
        }

        // Event listeners
        document.getElementById('reset').addEventListener('click', initGame);
        document.getElementById('level').addEventListener('change', initGame);

        // Capturar errores globales
        window.addEventListener('error', (event) => {
            logError('global_error', {
                message: event.message,
                filename: event.filename,
                lineno: event.lineno,
                colno: event.colno,
                error: event.error?.stack
            });
        });

        window.addEventListener('unhandledrejection', (event) => {
            logError('unhandled_promise', {
                reason: event.reason
            });
        });

        // Iniciar el juego
        initGame();
    </script>
</body>
</html>
