<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salto de la Rana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde: #2ecc71;
            --rojo: #e74c3c;
            --azul: #3498db;
            --morado: #9b59b6;
            --naranja: #e67e22;
            --fondo: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--fondo);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* ... (Todo el CSS anterior permanece igual) ... */
    </style>
</head>
<body>
    <div id="particles"></div>

    <div class="container">
        <h1>üê∏ ¬°Salto de la Rana! üê∏</h1>
        
        <div class="player-setup" id="player-setup">
            <label for="player-name">Ingresa tu nombre para comenzar:</label>
            <div style="display: flex; justify-content: center; gap: 10px;">
                <input type="text" id="player-name" placeholder="Tu nombre o nickname">
                <button id="start-game">Jugar</button>
            </div>
        </div>

        <div class="controls hidden" id="game-controls">
            <div class="control-group">
                <label for="level">Nivel:</label>
                <select id="level">
                    <option value="1">F√°cil (1 rana)</option>
                    <option value="2">Medio (2 ranas)</option>
                    <option value="3" selected>Dif√≠cil (3 ranas)</option>
                    <option value="4">Experto (4 ranas)</option>
                    <option value="5">Maestro (5 ranas)</option>
                </select>
            </div>
            <button id="reset" style="background: linear-gradient(45deg, var(--naranja), #d35400);">Reiniciar</button>
            <span id="moves">Movimientos: 0</span>
        </div>

        <div class="game-board" id="board"></div>
        
        <div id="dev-panel" class="hidden">
            <h3>üîß Modo Desarrollo</h3>
            <p><small>Presiona Ctrl+Shift+D para ocultar</small></p>
            <div id="graph-container"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getDatabase, ref, set, push } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";
        import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3wLx5mtJLjODg6qNrWl76v2nka_Bhvq8",
            authDomain: "salto-de-la-rana-ab7f9.firebaseapp.com",
            databaseURL: "https://salto-de-la-rana-ab7f9-default-rtdb.firebaseio.com",
            projectId: "salto-de-la-rana-ab7f9",
            storageBucket: "salto-de-la-rana-ab7f9.appspot.com",
            messagingSenderId: "891977313658",
            appId: "1:891977313658:web:5d0f2be7d60cf425e73ac3",
            measurementId: "G-Z56995RQ2J"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const analytics = getAnalytics(app);

        // Variables del juego
        let moves = 0;
        let frogs = [];
        let currentLevel = 3;
        let devMode = false;
        let startTime = null;
        let currentPlayer = null;

        // Soluciones precalculadas
        const solutions = {
            1: ["Inicio: V _ R", "Paso 1: _ V R", "Paso 2: R V _", "Paso 3: R _ V"],
            2: ["Inicio: V V _ R R", "Paso 1: V _ V R R", "Paso 2: V R V _ R", "Paso 3: V R V R _", "Paso 4: V R _ R V", "Paso 5: _ R V R V", "Paso 6: R _ V R V", "Paso 7: R R V _ V", "Paso 8: R R _ V V"],
            3: ["Inicio: V V V _ R R R", "Paso 1: V V _ V R R R", "Paso 2: V V R V _ R R", "Paso 3: V V R V R _ R", "Paso 4: V V R _ R V R", "Paso 5: V _ R V R V R", "Paso 6: _ V R V R V R", "Paso 7: R V _ V R V R", "Paso 8: R V R V _ V R", "Paso 9: R V R V R V _", "Paso 10: R V R V R _ V", "Paso 11: R V R _ R V V", "Paso 12: R _ R V R V V", "Paso 13: R R _ V R V V", "Paso 14: R R R V _ V V", "Paso 15: R R R _ V V V"]
        };

        // Inicializar juego
        function initGame() {
            currentLevel = parseInt(document.getElementById('level').value);
            moves = 0;
            document.getElementById('moves').textContent = `Movimientos: ${moves}`;
            
            frogs = [
                ...Array(currentLevel).fill('green'),
                'empty',
                ...Array(currentLevel).fill('red')
            ];
            
            startTime = new Date();
            renderBoard();
        }

        // Renderizar tablero
        function renderBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            frogs.forEach((frog, index) => {
                const div = document.createElement('div');
                if (frog === 'empty') {
                    div.className = 'empty';
                    div.addEventListener('click', () => moveFrog(index));
                } else {
                    div.className = `frog ${frog}`;
                    div.textContent = frog === 'green' ? '‚Üí' : '‚Üê';
                    div.addEventListener('click', () => moveFrog(index));
                }
                board.appendChild(div);
            });
        }

        // Mover rana
        function moveFrog(index) {
            const frog = frogs[index];
            if (frog === 'empty') return;

            const direction = frog === 'green' ? 1 : -1;
            const nextIndex = index + direction;
            const jumpIndex = index + 2 * direction;

            // Movimiento simple
            if (frogs[nextIndex] === 'empty') {
                [frogs[index], frogs[nextIndex]] = [frogs[nextIndex], frogs[index]];
                moves++;
            } 
            // Salto sobre otra rana (mismo color o diferente)
            else if (
                frogs[nextIndex] && 
                frogs[jumpIndex] === 'empty' && 
                (
                    frogs[nextIndex] === frog ||   // Salto sobre rana del mismo color
                    frogs[nextIndex] !== frog     // Salto sobre rana de color contrario
                )
            ) {
                [frogs[index], frogs[jumpIndex]] = [frogs[jumpIndex], frogs[index]];
                moves++;
            } else {
                return;
            }

            document.getElementById('moves').textContent = `Movimientos: ${moves}`;
            renderBoard();
            checkWin();
        }

        // Verificar victoria
        function checkWin() {
            const winState = [
                ...Array(currentLevel).fill('red'),
                'empty',
                ...Array(currentLevel).fill('green')
            ];
            
            if (JSON.stringify(frogs) === JSON.stringify(winState)) {
                setTimeout(() => alert(`¬°${currentPlayer || 'Jugador'} gan√≥ en ${moves} movimientos! üéâ`), 100);
            }
        }

        // Event listeners
        document.getElementById('start-game').addEventListener('click', () => {
            const playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                alert("¬°Ingresa un nombre!");
                return;
            }
            currentPlayer = playerName;
            document.getElementById('player-setup').classList.add('hidden');
            document.getElementById('game-controls').classList.remove('hidden');
            initGame();
        });

        document.getElementById('reset').addEventListener('click', initGame);
        document.getElementById('level').addEventListener('change', initGame);

        // Modo desarrollo (Ctrl+Shift+D)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                devMode = !devMode;
                document.getElementById('dev-panel').classList.toggle('hidden', !devMode);
                document.getElementById('graph-container').textContent = solutions[currentLevel].join('\n');
            }
        });
    </script>

    <script>
        // Crear part√≠culas de fondo
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 600 ? 30 : 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * window.innerWidth;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.bottom = `-${size}px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
