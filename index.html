<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salto de la Rana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde: #2ecc71;
            --rojo: #e74c3c;
            --azul: #3498db;
            --amarillo: #f1c40f;
            --morado: #9b59b6;
            --naranja: #e67e22;
            --fondo: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --sombra: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--fondo);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(46, 204, 113, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(231, 76, 60, 0.1) 0%, transparent 20%);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: var(--sombra);
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.8rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--verde), var(--amarillo));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .player-setup {
            margin: 25px auto;
            animation: fadeIn 0.6s ease-out;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        #player-name {
            padding: 14px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            width: 280px;
            margin-right: 12px;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #player-name:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.4);
            border-color: var(--verde);
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--morado), var(--azul));
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(155, 89, 182, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.3s;
        }

        button:hover::after {
            left: 100%;
        }

        #game-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px auto;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        select {
            padding: 10px 16px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.4);
            border-color: var(--azul);
        }

        #moves {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-board {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 35px auto;
            perspective: 1000px;
        }

        .frog {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            font-size: 26px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
        }

        .frog::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .frog:hover::before {
            opacity: 1;
        }

        .frog.green {
            background: linear-gradient(45deg, var(--verde), #27ae60);
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .frog.red {
            background: linear-gradient(45deg, var(--rojo), #c0392b);
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .frog:hover {
            transform: translateY(-8px) scale(1.08) rotate(2deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .frog:active {
            transform: translateY(0) scale(0.98);
        }

        .empty {
            width: 75px;
            height: 75px;
            background: rgba(255, 255, 255, 0.08);
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .empty:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        #dev-panel {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #dev-panel h3 {
            color: var(--amarillo);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        #dev-panel small {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        #graph-container {
            font-family: 'Courier New', monospace;
            white-space: pre;
            color: rgba(255, 255, 255, 0.85);
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .hidden {
            display: none;
        }

        /* Efectos de burbujas flotantes */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
            animation: floatBubble 15s infinite linear;
        }

        @keyframes floatBubble {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.4; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            
            #game-controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .control-group {
                width: 100%;
                justify-content: center;
            }
            
            .frog, .empty {
                width: 60px;
                height: 60px;
                font-size: 22px;
            }
            
            #player-name {
                width: 100%;
                margin-right: 0;
                margin-bottom: 12px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Burbujas de fondo -->
    <div id="bubbles"></div>

    <div class="container">
        <h1>üê∏ ¬°Salto de la Rana! üê∏</h1>
        
        <div class="player-setup" id="player-setup">
            <label for="player-name">Ingresa tu nombre para comenzar:</label>
            <div style="display: flex; flex-direction: column; align-items: center; gap: 12px;">
                <input type="text" id="player-name" placeholder="Tu nombre o nickname">
                <button id="start-game">¬°Empezar Juego!</button>
            </div>
        </div>

        <div class="controls hidden" id="game-controls">
            <div class="control-group">
                <label for="level">Nivel:</label>
                <select id="level">
                    <option value="1">F√°cil (1 rana)</option>
                    <option value="2">Intermedio (2 ranas)</option>
                    <option value="3" selected>Desafiante (3 ranas)</option>
                    <option value="4">Dif√≠cil (4 ranas)</option>
                    <option value="5">Experto (5 ranas)</option>
                </select>
            </div>
            <button id="reset" style="background: linear-gradient(45deg, var(--naranja), #d35400);">Reiniciar Nivel</button>
            <span id="moves">Movimientos: 0</span>
        </div>

        <div class="game-board" id="board"></div>
        
        <div id="dev-panel" class="hidden">
            <h3>üîß Modo Desarrollo</h3>
            <p><small>Presiona Ctrl+Shift+D para ocultar</small></p>
            <div id="graph-container"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // [Todo el c√≥digo JavaScript de Firebase y del juego permanece igual]
        // Solo aseg√∫rate de copiar todo el bloque de c√≥digo JavaScript
        // desde la secci√≥n de importaciones de Firebase hasta los event listeners.
    </script>

    <script>
        // Crear burbujas de fondo
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            const bubbleCount = window.innerWidth < 768 ? 15 : 30;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                const size = Math.random() * 120 + 30;
                const posX = Math.random() * window.innerWidth;
                const delay = Math.random() * 15;
                const duration = Math.random() * 20 + 20;
                const opacity = Math.random() * 0.1 + 0.05;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${posX}px`;
                bubble.style.bottom = `-${size}px`;
                bubble.style.animationDelay = `${delay}s`;
                bubble.style.animationDuration = `${duration}s`;
                bubble.style.opacity = opacity;
                
                bubblesContainer.appendChild(bubble);
            }
        }

        // Inicializar burbujas cuando se carga la p√°gina
        window.addEventListener('load', createBubbles);
    </script>
</body>
</html>
